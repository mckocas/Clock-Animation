<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/clock.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <div id=container>
        <div id="clock">
            <div class="zero"></div>
            <div class="zero little one"></div>
            <div class="zero little two"></div>
            <div class="zero three"></div>
            <div class="zero little four"></div>
            <div class="zero little five"></div>
            <div class="zero six"></div>
            <div class="zero little seven"></div>
            <div class="zero little eight"></div>
            <div class="zero nine"></div>
            <div class="zero little ten"></div>
            <div class="zero little eleven"></div>        
            <div id="center">
                <div id="hourHand" class="zero"></div>
                <div id="minuteHand" class="zero"></div>
            </div>
        </div>
    </div>
    <script src="script/clock.js" type="text/javascript"></script>
</body>
